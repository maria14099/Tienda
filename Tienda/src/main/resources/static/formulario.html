                    <br>

                    <textarea name="direccion" rows="2" cols="20" id ="direccion"></textarea>
                    <br>
                    <br>

                    <label for ="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" max ="120" min="18"/>
                    <br>
                    <br>

                    <label for ="email">Correo electronico:</label>

                    <br>
                    <br>
